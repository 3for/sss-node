language: node_js
node_js:
  - "8" # stable
  - "9" # current
  - "7" # legacy
env:
  - "CC=/usr/bin/gcc-5 CXX=/usr/bin/g++-5"
  - "CC=/usr/bin/clang-3.8 CXX=/usr/bin/clang++-3.8"
matrix:
  include:
    - os: osx
      env: ""
      node_js: "10"
    - os: osx
      env: ""
      node_js: "11"
    - os: osx
      env: ""
      node_js: "12"
    - os: osx
      env: ""
      node_js: "13"
    - os: osx
      env: ""
      node_js: "14"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.8
    packages:
    - gcc-5
    - g++-5
    - clang-3.8
    - clang++-3.8
